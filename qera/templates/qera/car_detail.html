<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Car Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ car.name }}</h5>
                <p class="card-text">Model: {{ car.model }}</p>
                <p class="card-text">Year: {{ car.year }}</p>
                <p class="card-text">Rental Price: ${{ car.rental_price }}</p>
                <p class="card-text">Availability: {{ car.availability_status|yesno:"Available, Not Available" }}</p>
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
                <h1></h1><a href="{% url 'qera:home' %}">Home</a></h1>
                <h1></h1><a href="{% url 'qera:reservation' %}">Book</a></h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
