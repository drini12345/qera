    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
            <strong>Message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Welcome to Our Car Rental Service
Find the perfect car for your next adventure!</h3>

        {% if user.is_authenticated %}
           <h3>hello {{ user }}</h3>
           <h4>You are successfully login</h4>

            <form action="{% url 'qera:home' %}" method="GET">
    <button type="submit">Home</button>
</form>


           <button type="submit"><a href="{% url 'singout' %}">Signout</a></button>
        {% else %}
            <button type="submit"><a href="{% url 'qera:home' %}">Home</a></button>
            <button type="submit"><a href="{% url  'signup'%}">SignUp</a></button>
            <button type="submit"><a href="{% url 'signin' %}">SignIn</a></button>
        {% endif  %}

    </body>
