<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Sign Up</h3>

        <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="Create a username (only letters and numbers)" required>
            <br>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
            <br>
            <label for="pass1">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="Create a password" required>
            <br>
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>

        <h3><a href="{% url 'qera:home' %}">Home</a></h3>
        <h3><a href="{% url 'signin' %}">Sing in</a></h3>
    </body>
</html>
